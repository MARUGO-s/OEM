<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background circle with distressed effect -->
  <circle cx="96" cy="96" r="88" fill="#8B4513" stroke="#5D2F0A" stroke-width="3"/>
  
  <!-- Outer ring with text -->
  <circle cx="96" cy="96" r="80" fill="none" stroke="#8B4513" stroke-width="2"/>
  
  <!-- MARUGO text (simplified for 192px) -->
  <text x="96" y="65" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MARUGO</text>
  <text x="96" y="80" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ORIGINAL</text>
  
  <!-- Inner circle -->
  <circle cx="96" cy="96" r="45" fill="none" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Large OEM text -->
  <text x="96" y="115" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="20" font-weight="bold">OEM</text>
  
  <!-- Small special menu text -->
  <text x="96" y="130" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="7">special menu</text>
  
  <!-- Distressed effect overlay -->
  <circle cx="96" cy="96" r="88" fill="none" stroke="#654321" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
</svg>