<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle with distressed effect -->
  <circle cx="256" cy="256" r="240" fill="#8B4513" stroke="#5D2F0A" stroke-width="8"/>
  
  <!-- Outer ring with text -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#8B4513" stroke-width="4"/>
  
  <!-- MARUGO-ORIGINAL-FOOD text -->
  <text x="256" y="180" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MARUGO</text>
  <text x="256" y="205" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ORIGINAL</text>
  <text x="256" y="225" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FOOD</text>
  
  <!-- Inner circle -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Large OEM text -->
  <text x="256" y="320" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="48" font-weight="bold">OEM</text>
  
  <!-- Small special menu text -->
  <text x="256" y="350" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="16">special menu</text>
  
  <!-- Distressed effect overlay -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#654321" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
</svg>