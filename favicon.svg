<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with distressed effect -->
  <defs>
    <filter id="distressed">
      <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
    <pattern id="leather" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#8B4513"/>
      <circle cx="10" cy="10" r="1" fill="#654321" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Main background circle with leather texture -->
  <circle cx="256" cy="256" r="240" fill="url(#leather)" stroke="#5D2F0A" stroke-width="8" filter="url(#distressed)"/>
  
  <!-- Outer decorative ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#8B4513" stroke-width="6" stroke-dasharray="10,5" opacity="0.7"/>
  
  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#8B4513" stroke-width="4" stroke-dasharray="5,10" opacity="0.5"/>
  
  <!-- MARUGO text with vintage style -->
  <text x="256" y="170" text-anchor="middle" fill="#8B4513" font-family="serif" font-size="32" font-weight="bold" filter="url(#distressed)">MARUGO</text>
  
  <!-- ORIGINAL FOOD text -->
  <text x="256" y="200" text-anchor="middle" fill="#8B4513" font-family="serif" font-size="18" font-weight="normal" filter="url(#distressed)">ORIGINAL FOOD</text>
  
  <!-- Central circle -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#8B4513" stroke-width="8" filter="url(#distressed)"/>
  
  <!-- Large OEM text with embossed effect -->
  <text x="256" y="320" text-anchor="middle" fill="#8B4513" font-family="serif" font-size="64" font-weight="bold" filter="url(#distressed)">OEM</text>
  
  <!-- Special menu text -->
  <text x="256" y="360" text-anchor="middle" fill="#8B4513" font-family="serif" font-size="18" font-weight="normal" filter="url(#distressed)">special menu</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="180" r="3" fill="#8B4513" opacity="0.6"/>
  <circle cx="332" cy="180" r="3" fill="#8B4513" opacity="0.6"/>
  <circle cx="180" cy="332" r="3" fill="#8B4513" opacity="0.6"/>
  <circle cx="332" cy="332" r="3" fill="#8B4513" opacity="0.6"/>
  
  <!-- Corner decorative lines -->
  <line x1="120" y1="120" x2="140" y2="120" stroke="#8B4513" stroke-width="3" opacity="0.5"/>
  <line x1="120" y1="120" x2="120" y2="140" stroke="#8B4513" stroke-width="3" opacity="0.5"/>
  <line x1="392" y1="120" x2="372" y2="120" stroke="#8B4513" stroke-width="3" opacity="0.5"/>
  <line x1="392" y1="120" x2="392" y2="140" stroke="#8B4513" stroke-width="3" opacity="0.5"/>
  <line x1="120" y1="392" x2="140" y2="392" stroke="#8B4513" stroke-width="3" opacity="0.5"/>
  <line x1="120" y1="392" x2="120" y2="372" stroke="#8B4513" stroke-width="3" opacity="0.5"/>
  <line x1="392" y1="392" x2="372" y2="392" stroke="#8B4513" stroke-width="3" opacity="0.5"/>
  <line x1="392" y1="392" x2="392" y2="372" stroke="#8B4513" stroke-width="3" opacity="0.5"/>
</svg>